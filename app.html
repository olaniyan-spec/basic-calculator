<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
      <div id="calc-parent">
      <div class="row">
        <div class="column" id="calc-display-val">0</div>
      </div>
      <div class="row">
				<button class="col-lg-4 btn-clear" id="btn-clear">C</button>
				<button class="col-lg-4 btn-operation btn-primary">/</button>
				<button class="col-lg-4 btn-operation btn-primary">*</button>
				<button class="col-lg-3 btn-number" id="btn-seven">7</button>
				<button class="col-lg-3 btn-number" id="btn-eight">8</button>
				<button class="col-lg-3 btn-number" id="btn-nine">9</button>
				<button class="col-lg-3 btn-operation btn-primary">-</button>
				<button class="col-lg-3 btn-number" id="btn-four">4</button>
				<button class="col-lg-3 btn-number" id=btn-five>5</button>
				<button class="col-lg-3 btn-number" id="btn-six">6</button>
				<button class="col-lg-3 btn-operation btn-danger">+</button>
				<button class="col-lg-3 btn-number" id="btn-one">1</button>
				<button class="col-lg-3 btn-number" id="btn-two">2</button>
				<button class="col-lg-3 btn-number" id="btn-three">3</button>
				<button class="col-lg-3 btn-operation btn-success">=</button>
				<button class="col-lg-4 btn-delete" id="btn-delete">DEL</button>
				<button class="col-lg-4 btn-number" id="btn-zero">0</button>
				<button class="col-lg-4" id="btn-decimal">.</button>
			</div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
